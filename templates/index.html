<!doctype html>
<head>
    <meta content="utf-8" http-equiv="encoding">
    <!-- OpenSeadragon Imports-->
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragon.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/canvas-overlay-hd.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragon-svg-overlay.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragonrgb.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/viaWebGL.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openSeadragonGL.js"></script>
    <script src="/static/frontend/external_js/openseadragon-bin-2.4.0/openseadragon-filtering.js"></script>

    <link rel="stylesheet" href="../static/frontend/src/css/main.css">
    <script src="../static/frontend/src/js/passVariablesToFrontend.js" type="text/javascript"></script>
    <script type="text/javascript">
        <!--@formatter:off-->
            const flaskVariables = passVariablesToFrontend({{data|tojson}});
        <!--@formatter:on-->
    </script>
    <script src="../static/frontend/dist/vendor_bundle.js"></script>
    <script src="../static/frontend/src/js/TreeModel.js"></script>
    <script src="../static/frontend/src/js/utils.js"></script>
    <script src="../static/frontend/src/js/colorScheme.js"></script>
    <script src="../static/frontend/src/js/rainbow.js"></script>
    <script src="../static/frontend/src/js/dataFilter.js"></script>
    <script src="../static/frontend/src/js/channelList.js"></script>
    <script src="../static/frontend/src/js/imageViewer.js"></script>
    <script src="../static/frontend/src/js/simpleEventHandler.js"></script>
</head>
<body>
<title>Neighborhood Viewer</title>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Neighborhood Viewer</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">

        <span class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
          Data Sources
        </span>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for database in data.databases %}
                    <a class="dropdown-item" href="/{{database}}">{{database}}</a>
                    {% endfor %}
                </div>
            </li>
        </ul>
    </div>
</nav>
{% if data.database %}
<div class="container">
    <div class="row">
        <div class="col-sm-3" id="channel_list_wrapper">
            <div class="row">
                <div class="col-auto mr-auto"><span class="box-heading">Channels</span></div>
                <div class="col-auto" id="selected-channels-header-div">
                    <span class="selected-channels-header" id="num-selected-channels">0</span>
                    <span class="selected-channels-header">of 4 (Max) Selected</span>
                </div>
            </div>
            <div id="channel_list">
                <div class="row">
                    <div class="col-auto">
                        <div class="lds-ellipsis" id="channel_list_loader">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <span>Viewer</span>
            <div id="openseadragon">
                <div class="row">
                    <div class="col-auto">
                        <div class="lds-ellipsis" id="openseadragon_loader">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/frontend/src/js/main.js"></script>
{% endif %}

</body>
